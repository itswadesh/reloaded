mutation addToCart($qty: Int!, $pid: ID!, $replace: Boolean) {
  addToCart(qty: $qty, pid: $pid, replace: $replace) {
    items {
      pid
      name
      slug
      qty
      rate
      img
    }
    qty
    subtotal
    discount {
      code
      value
      text
    }
    shipping {
      charge
    }
    total
    tax {
      cgst
      sgst
      igst
    }
  }
}
